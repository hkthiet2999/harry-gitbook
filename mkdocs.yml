site_name: Harry Gitbook

theme:
  name: material
  features:
    - search.suggest
    - navigation.top
    - navigation.tabs
    - header.autohide

  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

copyright: Copyright &copy; 2022 Harry Hoang

plugins:
  - search:
      lang: vi

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
      

extra:
  generator: false
  nav:
    sort_order: reverse

repo_url: https://github.com/smoothkt4951/harry-gitbook
